
<div class="col-md-4" *ngFor="let packetandevent of packetsandevents">
    <div class="card text-center">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Fecha:</h5> <h5>{{ packetandevent.proveedor }}</h5>
        <h3>Id:</h3><h5> {{packetandevent.nombre }} </h5>
      </div>
      <div class="card-body">
        {{ packetandevent.tipo }}
        <p></p>
        {{ packetandevent.precio }}
        <a href="" class="btn btn-info btn-block">
          EDIT EVENT
        </a>
      </div>
    </div>
  </div>
