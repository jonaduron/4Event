
<div class="col-md-4" *ngFor="let packetandevent of packetsandevents">
    <div class="card text-center">
      <div class="card-header d-flex bg-info justify-content-between align-items-center">
        
        <h3>Nombre:  {{ packetandevent.paquete }}</h3>
      </div>
      <div class="card-body">
          <h5>Proveedor:  </h5> <h5>{{ packetandevent.proveedor }}</h5>  
        <p></p>
        {{ packetandevent.precio }}
        
      </div>
    </div>
  </div>
