<div class="contenedor">
    <div class="row justify-content-center">
        <div class="card text-center">
          <div class="bg-info card-header text-white">
            <h3>Actualizar contraseña</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" name="Usuario" placeholder="Usuario" [(ngModel)]="usuario" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" name="Contrasena" placeholder="Nueva contraseña" [(ngModel)]="contrasena" class="form-control">
              </div>
            </form>
          </div>
          <div class="card-footer text-white">
            <button class="btn btn-dark btn-lg" (click)="actualizarPassword()">Actualizar</button>
          </div>
        <div>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Volver al login</a>  
         </div>
      </div>
    </div>
</div>
