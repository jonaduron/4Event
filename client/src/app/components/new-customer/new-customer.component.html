<div class="contenedor">
    <div class="row justify-content-center">
        <div class="card text-center">
            <div class="bg-info text-white card-header">
              <h3>Información de la cuenta</h3>
            </div>
              <div class="card-body text-center">
                <form>
                  <div class="form-group">
                    <input type="text" name="Usuario" [(ngModel)]="cliente.usuario" placeholder="Usuario" class="form-control autofocus">
                  </div>
                  <div class="form-group">
                    <input type="password" name="Contrasena" [(ngModel)]="cliente.contrasena" placeholder="Contraseña" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="text" name="Nombre" [(ngModel)]="cliente.nombre" placeholder="Nombre" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="text" name="Apellidos" [(ngModel)]="cliente.apellidos" placeholder="Apellidos(s)" class="form-control">
                  </div>
                  <div class="form-group"> 
                    <input type="text" name="Telefono" [(ngModel)]="cliente.telefono" placeholder="Teléfono" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="text" name=Correo [(ngModel)]="cliente.correo_electronico" placeholder="Correo electrónico" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="text" name="Direccion" [(ngModel)]="cliente.direccion" placeholder="Dirección" class="form-control">
                  </div>
                </form>
                <div>
                  <button class="btn btn-dark btn-lg" (click)="crearUsuario()">Crear cuenta</button>
                </div>
                <div>
                  <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Volver a login</a>
                </div>
              </div>
        </div>
    </div>
</div>
