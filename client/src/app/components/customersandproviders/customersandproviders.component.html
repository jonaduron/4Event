<div class="col-md-4" *ngFor="let customersandprovide of customersandprovides">
  <div class="card text-center">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>Fecha:</h5> <h5>{{ customersandprovide.id }}</h5>
      <h3>Id:</h3><h5> {{customersandprovide.proveedor }} </h5>
    </div>
    <div class="card-body">
      <p>{{ customersandprovide.nombre }}</p>
      <p>{{ customersandprovide.apellidoPaterno }}</p>
      <p>{{ customersandprovide.direccion }}</p>
      <a href="" class="btn btn-info btn-block">
        EDIT EVENT
      </a>
    </div>
  </div>
</div>
