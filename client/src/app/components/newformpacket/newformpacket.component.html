
<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="nombre" [(ngModel)]="pac.nombre" placeholder="Nombre" class="form-control">
          </div>
          <div class="form-group">
              <input type="number" name="precio" [(ngModel)]="pac.precio" placeholder="precio" class="form-control">
          </div>
          <div class="form-group">
              <input type="number" name="disponibilidad" [(ngModel)]="pac.disponibilidad" placeholder="disponibilidad" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="descripcion" [(ngModel)]="pac.descripcion" placeholder="descripcion" class="form-control">
          </div>
        
          <button class="btn btn-success btn-block" (click)="newpackets()">
            Save
          </button>
        
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card card-body text-center">
      <p>Nombre: {{ pac.nombre}}</p>
      <p>Precio: {{ pac.precio}}</p>
      <p>Disponibilidad: {{ pac.disponibilidad}}</p>
      <p>Descripcion: {{ pac.descripcion}}</p>
    </div>
  </div>
