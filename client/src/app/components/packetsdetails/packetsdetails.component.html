
<div class="col-md-4" *ngFor="let packetdetail of packetdetails">
  <div class="card text-center">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>ID:</h5> <h5>{{ packetdetail.id }}</h5>
      
    </div>
    <div class="card-body">
        <h5>Nombre:</h5>{{packetdetail.nombre}}
        <p></p>
      {{ packetdetail.precio }}
      <p></p>
      {{ packetdetail.disponibilidad }}
      <p></p>
      {{packetdetail.proveedor}}
      <a href="" class="btn btn-danger btn-block"(click)="deletePacket(packetdetail.id)">
        delete
      </a>
    </div>
  </div>
</div>
