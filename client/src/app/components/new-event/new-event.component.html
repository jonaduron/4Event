
<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="date" name="fecha" [(ngModel)]="even.fecha" placeholder="Fecha" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="tipo" [(ngModel)]="even.tipo" placeholder="tipo" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="newEvent()">
          Save
        </button>
      
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <p>Fecha: {{ even.fecha | date:'yyyy-MM-dd'}}</p>
    <p>Tipo: {{ even.tipo}}</p>
  </div>
</div>
