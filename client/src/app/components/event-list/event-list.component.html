<div class="col-md-4" *ngFor="let evento of events">
  <div class="card text-center">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>Fecha:{{evento.fecha}}</h5>
    </div>
    <div class="card-body">
        <h3>Id:</h3>
        {{evento.id}}
        {{evento.tipo}}
        
      <a href="" class="btn btn-info btn-block">
        EDIT EVENT
      </a>
    </div>
  </div>
</div>
